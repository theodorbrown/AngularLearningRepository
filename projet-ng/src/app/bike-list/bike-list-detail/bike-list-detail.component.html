<h2 mat-dialog-title>Détails du vélo : </h2>
<mat-dialog-content class="mat-typography">
    <p>Id : {{data.id}}</p>
    <p>Nom complet : {{data.nom}}</p>
    <p>Taille : {{data.taille}}</p>
    <p>Référence : {{data.ref}}</p>
    <p>Type de vélo : {{data.type}}</p>
    <p>Poids éxacte en kg : {{data.poids}}</p>
    <p>Matériaux : {{data.materiaux}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <mat-button mat-dialog-close>Fermer</mat-button>
</mat-dialog-actions>
