<ng-container *ngIf="!data">
  <div class="mt-2" style="text-align: -webkit-center;">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>

<ng-container *ngIf="data">
  <div class="card-deck mt-2 container-fluid" style="justify-content: center;">
    <mat-card class="example-card m-1" *ngFor="let bike of data" (click)="openCompDetails(bike)">
      <mat-card-title-group>
        <mat-card-title>Nom : {{bike.nom}}</mat-card-title>
        <mat-card-subtitle>Taille: {{bike.taille}}</mat-card-subtitle>
        <img mat-card-xl-image src="{{bike.img}}">
      </mat-card-title-group>
      <mat-card-content>
        Type : {{bike.type}}
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
