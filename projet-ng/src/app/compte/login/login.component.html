<mat-card class="mt-5">
    <mat-card-title>Se connecter</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <input type="password" matInput placeholder="Mot de passe" formControlName="pass">
                </mat-form-field>

                <app-shared-btn [text]="'Se connecter'" (click)="onSubmit()"></app-shared-btn>

            <div class="flex-center mt-5">
                {{ message }}
            </div>
        </form>
    </mat-card-content>
</mat-card>
